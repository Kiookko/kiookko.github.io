<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с орлом</title>
    <style>
        /* styles.css */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, 
                                        #a4c639, /* светло-тёмно зелёный в верхнем левом углу */
                                        #00aaff, /* светло-синий в верхнем правом углу */
                                        #8a2be2, /* светло-тёмно фиолетовый в нижнем левом углу */
                                        #a020f0); /* светло-тёмно фиолетовый в нижнем правом углу */
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* полупрозрачный фон для контейнера */
            padding: 20px;
            border-radius: 10px;
        }

        #clicker {
            margin-bottom: 20px;
        }

        #eagleButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #ff5733; /* оранжево-красный цвет */
            color: white;
            border: 2px solid #c70039; /* тёмно-красная рамка */
            border-radius: 10px;
            transition: background 0.3s ease, border 0.3s ease;
        }

        #eagleButton:hover {
            background: #c70039; /* тёмно-красный цвет при наведении */
            border: 2px solid #ff5733; /* оранжево-красная рамка при наведении */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Кликер с орлом</h1>
        <div id="clicker">
            <button id="eagleButton">Кликни меня!</button>
        </div>
        <p>Клики: <span id="clickCount">0</span></p>
        <button id="resetButton">Сбросить</button>
    </div>
    <script>
        // script.js
        document.addEventListener('DOMContentLoaded', (event) => {
            const eagleButton = document.getElementById('eagleButton');
            const clickCount = document.getElementById('clickCount');
            const resetButton = document.getElementById('resetButton');
            let count = 0;

            eagleButton.addEventListener('click', () => {
                count++;
                clickCount.textContent = count;
            });

            resetButton.addEventListener('click', () => {
                count = 0;
                clickCount.textContent = count;
            });
        });
    </script>
</body>
</html>
